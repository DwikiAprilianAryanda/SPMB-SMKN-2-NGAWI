<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <title>Formulir Pendaftaran</title>
  </head>

  <body>
    <center>
      <h1>
        Formulir Pendaftaran
      </h1>
      <hr />
      <form method="post" action="thank-you.html">
        <label
          >Nama Lengkap:
          <input
            type="text"
            name="nama_lengkap"
            placeholder="Medi Tedi Azhari" /></label
        ><br />
        <label
          >NISN:
          <input type="text" name="nisn" placeholder="0069xxxxxx" /></label
        ><br />
        <label
          >Tempat Lahir:
          <input
            type="text"
            name="tempat_lahir"
            placeholder="Ngawi Selatan" /></label
        ><br />
        <label
          >Tanggal Lahir:
          <input
            type="text"
            name="tanggal_lahir"
            placeholder="YYYY-MM-DD" /></label
        ><br />
        <label>Jenis Kelamin:</label><br />
        <input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki
        <input type="radio" name="jenis_kelamin" value="perempuan" />
        Perempuan<br />
        <label>Agama:</label><br />
        <input type="radio" name="agama" value="islam" /> Islam
        <input type="radio" name="agama" value="kristen" /> Kristen
        <input type="radio" name="agama" value="hindu" /> Hindu
        <input type="radio" name="agama" value="budha" /> Budha
        <input type="radio" name="agama" value="lainnya" /> Lainnya<br />
        <label
          >Alamat:
          <br />
          <textarea
            name="alamat"
            placeholder="Jl. Anggrek Mekar, RT 01 RW 02, Ds. Mekar, Kec. Ngawi"
          ></textarea></label
        ><br />
        <label
          >Kode Pos:
          <input type="text" name="kode_pos" placeholder="12345" /></label
        ><br />
        <label
          >Asal Sekolah:
          <input
            type="text"
            name="asal_sekolah"
            placeholder="SMPN 10 Ngawi" /></label
        ><br />
        <label
          >Jurusan yang dipilih:
          <select name="jurusan">
            <option value="teknik_informatika">Teknik Informatika</option>
            <option value="akuntansi">Akuntansi</option>
            <option value="manajemen">Manajemen</option>
            <option value="teknik_mesin">Teknik Mesin</option>
            <option value="teknik_elektro">Teknik Elektro</option>
          </select> </label
        ><br />
        <label
          >Alamat Email:
          <input
            type="email"
            name="alamat_email"
            placeholder="xxx@gmail.com" /></label
        ><br />
        <label
          >No HP:
          <input type="text" name="no_hp" placeholder="08xxxxxxxxxx" /></label
        ><br />
        <label
          >Nama Ayah:
          <input type="text" name="nama_ayah" placeholder="Kaliman" /></label
        ><br />
        <label
          >Pekerjaan Ayah:
          <input type="text" name="pekerjaan_ayah" placeholder="PNS" /></label
        ><br />
        <label
          >Nama Ibu:
          <input type="text" name="nama_ibu" placeholder="Maharani" /></label
        ><br />
        <label
          >Pekerjaan Ibu:
          <input
            type="text"
            name="pekerjaan_ibu"
            placeholder="Ibu Rumah Tangga" /></label
        ><br />
        <label
          >Alamat orang tua:
          <textarea
            name="alamat_orang_tua"
            placeholder="Jl. Anggrek Mekar, RT 01 RW 02, Ds. Mekar, Kec. Ngawi"
          ></textarea></label
        ><br />
        <p>
          <a href="berkas.html">Selanjutnya</a> |
          <a href="register.html">Reset</a>
        </p>
      </form>
      <p><a href="index.html">Kembali ke Home</a></p>
      <hr />
      <p>&copy; 2025 SMK Negeri 2 Ngawi</p>
    </center>
  </body>
</html>
