<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Upload Berkas</title>
  </head>
  <body>
    <center>
      <h1>
        Silahkan Upload Berkas
      </h1>
      <hr />
      <form action="thank-you.html" method="post" enctype="multipart/form-data">
        <label for="foto">Foto Diri:</label>
        <input
          type="file"
          id="foto"
          name="foto"
          accept=".pdf,image/*"
          required
        /><br /><br />

        <label for="akte">Akte Kelahiran:</label>
        <input
          type="file"
          id="akte"
          name="akte"
          accept=".pdf,image/*"
          required
        /><br /><br />

        <label for="kk">Kartu Keluarga (KK):</label>
        <input
          type="file"
          id="kk"
          name="kk"
          accept=".pdf,image/*"
          required
        /><br /><br />

        <label for="rapor">Rapor Terakhir:</label>
        <input
          type="file"
          id="rapor"
          name="rapor"
          accept=".pdf,image/*"
          required
        /><br /><br />
      </form>
      <p>
        Silahkan Mengunggah Berkas Terlebih Dahulu, Kemudian
        <a href="regis-berhasil.html">Kirim Berkas</a>
      </p>
      <hr />
      <p>&copy; 2025 SMK Negeri 2 Ngawi</p>
    </center>
  </body>
</html>
